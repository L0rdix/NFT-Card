<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="Mentor/images/favicon-32x32.png">

    <title>Frontend Mentor | NFT Preview Card</title>

    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <main>
        <div class="sec_container">
            <div class="image">
                <img src="Mentor/images/image-equilibrium.jpg" alt="equilibrium">
                <div class="overlay"></div>
                <img src="Mentor/images/icon-view.svg" class="view-icon" alt="eye-icon">
            </div>

            <div class="data">
                <h1><a href="#">Equilibrium #3429</a></h1>

                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="infos">
                <div class="price">
                    <img src="Mentor/images/icon-ethereum.svg" alt="">
                    <p>0.041ETH</p>
                </div>

                <div class="time-left">
                    <img src="Mentor/images/icon-clock.svg" alt="">
                    <p>3 days left</p>
                </div>
            </div>

            <div class="seperator"></div>

            <div class="author">
                <img src="Mentor/images/image-avatar.png" alt="author">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
            
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/L0rdix" target="_blank">Amir</a>.
        </div>
    </main>

   
</body>
</html>
